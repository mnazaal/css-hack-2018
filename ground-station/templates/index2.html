<!DOCTYPE html>
<html>
<head>
<title> SpacetyNet </title>
<meta charset="utf-8">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="crossorigin=""/>

 <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="crossorigin=""></script>


<style>
#mapid {
height: 500px;
width: 100%;
}
</style>
</head>

<body>
<div id=mapid></div>
<script>
var locationjson = JSON.parse(' {{ loc | tojson | safe }} ');
console.log(' {{ loc | tojson | safe }} )');
console.log(locationjson);
var lat1 = locationjson.lat;
var lng1 = locationjson.lng;
console.log(lng1);
console.log(lat1);
var mymap = L.map('mapid').setView([lat1, lng1], 13);


L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox.streets',
    accessToken: 'pk.eyJ1IjoibjkyOTkxIiwiYSI6ImNqZThiZXgyNTBtbTYyeG16cGVmN2cycDYifQ.EhJ-dZj8xYeDpqA2QhZTGQ'}).addTo(mymap);

var marker = L.marker([lat1, lng1]).addTo(mymap);
var marker = L.marker([lat1, lng1]).update();
</script>

</body>
</html>
