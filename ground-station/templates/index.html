<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 75%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <div id="map"></div>
    <script>
      var locationjson = JSON.parse(' {{ loc | tojson | safe }}');
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: locationjson,
          zoom: 8
        });
      
      
      var marker = new google.maps.Marker({
        position: locationjson,
        map: map,
        title: 'Help needed'
        });
      map.clear()
      }

      div.relative {
        position: relative;
        left: 30px;
        border: 3px solid #73AD21;
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9g_0L3QH1BpEjpB8_2Py7y-kdlgi9TdU
&callback=initMap"
    async defer></script>

<div class="relative">
  <img src="/static/416x416.jpg" alt="ElonMusk" style="width:10%">
  <h1>Elon Musk</h1>
  <p class="title">CEO & Founder, Example</p>
  <p>SpaceX, The Boring company, OpenAI</p>
  <a href="#"><i class="fa fa-dribbble"></i></a> 
  <a href="#"><i class="fa fa-twitter"></i></a> 
  <a href="#"><i class="fa fa-linkedin"></i></a> 
  <a href="#"><i class="fa fa-facebook"></i></a> 
  <p><button>Contact</button></p>
</div>

  </body>
</html>
